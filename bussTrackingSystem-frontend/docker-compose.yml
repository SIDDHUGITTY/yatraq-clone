services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-container
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      EXPO_PUBLIC_API_URL: "bustrackingsystemnew-production.up.railway.app"
    stdin_open: true
    tty: true
